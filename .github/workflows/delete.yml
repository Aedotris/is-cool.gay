name: "Delete Subdomain"

on:
  issues:
    types: [opened]

jobs:
  Delete:
    runs-on: ubuntu-latest
    if: github.event.issue.title == 'Delete'
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      
      - name: Install Dependencies
        run: npm i cloudflare@3.2.0

      - name: Delete Subdomain
        env:
          EVENT_ISSUE_BODY: ${{ github.event.issue.body }}
          EVENT_USER_LOGIN: ${{ github.event.issue.user.login }}
          CF_TOKEN: ${{ secrets.CF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          node --no-deprecation scripts/delete > data.csv
          echo "Contents of data.csv:"
          cat data.csv

          comment=$(cut -d "|" -f 2 data.csv)
          reason=$(cut -d "|" -f 1 data.csv)
          domain=$(cut -d "|" -f 3 data.csv)

          echo "Comment: $comment"
          echo "Reason: $reason"
          echo "Domain: $domain"

          # Ensure 'domain delete' label exists
          gh label list | grep -q 'domain delete' || gh label create 'domain delete' --color d63384

          # Update the issue with the new title and label
          gh issue edit ${{ github.event.issue.number }} -t "ðŸŒˆ Delete $domain" --add-label "domain delete"
          
          # Add success or failure label based on the result
          if [ "$reason" = "completed" ]; then
            gh issue edit ${{ github.event.issue.number }} --add-label "success"
          else
            gh issue edit ${{ github.event.issue.number }} --add-label "failed"
          fi

          # Format the comment for better readability
          formatted_comment=$(echo "$comment" | sed 's/\\n/\\n\\n/g')

          # Reply to the issue with the extracted information in a visually appealing format
          gh issue comment ${{ github.event.issue.number }} --body "### ðŸš€ Domain Deletion Information
          **Domain:** [$domain](http://$domain)
          **Reason:** $reason
          **Comment:**
          $formatted_comment
          
          Thank you @${{ github.event.issue.user.login }} for the request! ðŸŒŸ"
