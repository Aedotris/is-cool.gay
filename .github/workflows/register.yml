name: "Register Subdomain"

on:
  issues:
    types: [opened]

jobs:
  Register:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.body }}=='Registration'
    steps:

    - name: Checkout
      uses: actions/checkout@v2.3.1
      
    - name: Register Subdomain
      env:
        EVENT_ISSUE_BODY: ${{ github.event.issue.body }}
        EVENT_USER_LOGIN: ${{ github.event.issue.user.login }}
        CF_TOKEN: ${{ secrets.CF_TOKEN }}
      run: |
            echo "${{ github.event.issue.description }}"
            gh issue close https://github.com/is-probably-gay/is-probably-gay/issues/${{ github.event.issue.number }}
