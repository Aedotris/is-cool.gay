name: "List Subdomain"

on:
  issues:
    types: [opened]

jobs:
  Register:
    runs-on: ubuntu-latest
    if: github.event.issue.title == 'List'
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      
      - name: Install Dependencies
        run: npm i cloudflare@3.2.0

      - name: List Subdomain
        env:
          EVENT_ISSUE_BODY: ${{ github.event.issue.body }}
          EVENT_USER_LOGIN: ${{ github.event.issue.user.login }}
          CF_TOKEN: ${{ secrets.CF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          node --no-deprecation scripts/list > data.csv
          echo "Contents of data.csv:"
          cat data.csv

          comment=$(cut -d "|" -f 2 data.csv)
          reason=$(cut -d "|" -f 1 data.csv)
          
          echo "Comment: $comment"
          echo "Reason: $reason"

          # Ensure 'domain list' label exists
          gh label list | grep -q 'domain list' || gh label create 'domain list' --color 007bff

          # Update the issue with the new title and label
          gh issue edit ${{ github.event.issue.number }} -t "ðŸŒˆ List ${{ github.event.issue.user.login }}" --add-label "domain list"

          # Format the comment for better readability
          formatted_comment=$(echo "$comment" | sed 's/\\n/\\n\\n/g')
          
          # Reply to the issue with the extracted information in a visually appealing format
          gh issue comment ${{ github.event.issue.number }} --body "### ðŸ“„ Domain List Information
          **Reason:** $reason
          **Comment:**
          $formatted_comment
          
          Thank you @${{ github.event.issue.user.login }} for the request! ðŸŒŸ"
